<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title class="text">Rick, Paper, Scissors</title>
    <script src="./index-script.js" defer></script>
    <link rel="stylesheet" href="./index-style.css">
</head>

<body>
    <div id="header"><!-- header -->
        <div class="headerPart">
            <img class="logoImage" src="./Images/Logo.png" alt="Logo">
        </div>
        <div class="text headerPart">Rock, Paper, Scissors</div>
        <div class="headerPart">
            <button class="headerButton text button home">Home</button>
            <button class="headerButton text button resetScore">Reset Score</button>
        </div>
    </div>

    <div id="main"><!-- main -->
        <div><!-- Difficulty selection -->
            <div class="text">Difficulty:</div>
            <div class="difficultySelector">
                <span class="text difficultyText">Normal</span>

                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>

                <span class="text difficultyText">Impossible</span>
            </div>
        </div>

        <div><!-- The game itself-->
            <div class="scoreHolder">
                <div class="text">Score:</div>
                <div class="text score">You: 0 | Computer: 0</div>
            </div>
            <div class="optionsVerticalSeparator">
                <div class="optionHolder">
                    <button class="button optionButton rock">
                        <img class="optionImage" src="./Images/Rock.png" alt="Rock">
                    </button>
                    <div class="text underImage">Rock</div>
                </div>

                <div class="optionsHorizontalSeparator">
                    <div class="optionHolder">
                        <button class="button optionButton paper">
                            <img class="optionImage" src="./Images/Paper.png" alt="Paper">
                        </button>
                        <div class="text underImage">Paper</div>
                    </div>

                    <div class="optionHolder">
                        <button class="button optionButton scissors">
                            <img class="optionImage" src="./Images/Scissors.png" alt="Scissors">
                        </button>
                        <div class="text underImage">Scissors</div>
                    </div>
                </div>
            </div>
        </div>

        <img class="triangle" src="./Images/Triangle.png" alt="Triangle">
        <img class="computerChoice" src="" alt="Chomputer's choice">

    </div>

    <div id="footer"><!-- footer -->
        <div class="text">List of winners:</div>
        <div class="text">Support:</div>
    </div>

</body>

</html>
