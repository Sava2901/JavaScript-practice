<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title class="text">Rick, Paper, Scissors</title>
    <!-- <script src="./index-script.js" defer></script> -->
    <link rel="stylesheet" href="./index-style.css">
</head>

<body>
    <div id="header"><!-- header -->
        <div class="headerPart">
            <img class="logoImage" src="./Images/Logo.png" alt="Logo">
        </div>
        <div class="text headerPart">Rock, Paper, Scissors</div>
        <div class="headerPart">
            <button class="headerButton text secondaryButton">Home</button>
            <button class="headerButton text secondaryButton">Reset Score</button>
        </div>
    </div>

    <div id="main"><!-- main -->
        <div><!-- Difficulty selection -->
            <div class="text">Difficulty:</div>
            <div>
                <button class="text primaryButton">
                    Normal
                </button>
                <button class="text primaryButton">
                    Impossible
                </button>
            </div>
        </div>

        <div><!-- The game itself-->
            <div class="text">Score:</div>
            <div class="optionsVerticalSeparator">
                <div class="optionHolder">
                    <button class="primaryButton optionButton">
                        <img class="optionImage" src="./Images/Rock.png" alt="Rock">
                    </button>
                    <div class="text underImage">Rock</div>
                </div>

                <div class="optionsHorizontalSeparator">
                    <div class="optionHolder">
                        <button class="primaryButton optionButton">
                            <img class="optionImage" src="./Images/Paper.png" alt="Paper">
                        </button>
                        <div class="text underImage">Paper</div>
                    </div>

                    <div class="optionHolder">
                        <button class="primaryButton optionButton">
                            <img class="optionImage" src="./Images/Scissors.png" alt="Scissors">
                        </button>
                        <div class="text underImage">Scissors</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="footer"><!-- footer -->
        <div class="text">List of winners:</div>
        <div class="text">Support:</div>
    </div>

</body>

</html>
